<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1">
    <meta name="HandheldFriendly" content="true">
    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!-- clear cache -->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- force full screen on some browser -->
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">
    <style>
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="https://d157l7jdn8e5sf.cloudfront.net/dev/pixi-legacy.js"></script>
    <script src="./pixi-plugins/pixi-layers.js"></script>
    <!-- 3D -->
    <script src="./pixi-plugins/pixi-projection.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="./pixi-plugins/pixi-sound.js"></script>
    <script src="./pixi-plugins/pixi-filters.js"></script>

    <!--
    比較新
        <script src="./node_modules/pixi-spine/bin/pixi-spine.js"></script>
    -->
    <script src="./pixi-plugins/pixi-spine-pixi5-3.7/pixi-spine.js"></script>

    <script src="./pixi-plugins/matter.min.js"></script>
</head>
<body>
    <script src="./bin/bundle.js"></script>
</body>
</html>
