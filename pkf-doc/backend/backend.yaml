openapi: 3.0.0
info:
  title: 後端管理頁面
  description: |
    #### 後端管理頁面
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  version: 0.0.1
externalDocs:
  description: Find out more about Swagger
  url: "http://swagger.io"

servers:
  - url: "https://api.project-host.net/v1"
    description: 正式伺服器網址
  - url: "http://demo.project-host.net/v1"
    description: 測試伺服器網址
tags:
  - name: Ver20200205
    description: API 更新
  - name: Public
    description: 不需登入驗證
  - name: Common
    description: 共用的查詢 (避開共用各功能的查詢功能)
  - name: Member
    description: 玩家管理
  - name: Provider
    description: 提供商
  - name: ProviderGame
    description: 提供商遊戲
  - name: Announcement
    description: 公告管理
  - name: Gashapon
    description: 轉蛋(活動）管理
  - name: GashaponCost
    description: 轉蛋活動消費方法
  - name: GashaponReward
    description: 轉蛋活動獎勵
  - name: GashaponGame
    description: 轉蛋適用遊戲管理
  - name: Store
    description: 商店管理
  - name: StoreCommondityItem
    description: 商品管理 - 道具商品
  - name: StoreCommondityAvatar
    description: 商品管理 - 頭像 skin 商品
  - name: StoreModelCommonditySticker
    description: 商品管理 - 貼圖商品
  - name: Mission
    description: 任務管理
  - name: MissionReward
    description: 任務獎勵道具
  - name: Record
    description: 各項記錄查詢
  - name: ImageManager
    description: 圖片管理 `/system/image`
  - name: ItemManager
    description: 道具管理 `/system/item`
  - name: AvatarSkinManager
    description: 頭象 skin 管理
  - name: StickerManager
    description: 貼圖管理
  - name: LevelConfigManager
    description: 玩家等級管理
  - name: RankConfigManager
    description: 玩家階級(Rank)管理
paths:
  /login:
    post:
      summary: 使用者登入
      tags:
        - Public
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  type: string
                  description: 使用者帳號
                password:
                  type: string
                  description: 使用者密碼
      responses:
        '200':
          description: OK (登入成功)
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  account:
                    type: string
                  name:
                    type: string
  /logout:
    get:
      summary: 使用者登出
      tags:
        - Public
      responses:
        204:
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ok
  /members:
    get:
      summary: 查詢玩家列表(分頁)
      tags:
        - Member
      parameters:
        - $ref: '#/components/parameters/QueryPage' 
        - $ref: '#/components/parameters/QuerySize' 
        - $ref: '#/components/parameters/QuerySorts' 
        - $ref: '#/components/parameters/QueryEnabled'
        - in: query
          name: nickname
          description: 暱稱查詢(模糊查詢)
          schema:
            type: string
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseList'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/ModelMemberRow'
  /members/{id}:
    parameters:
      - in: path
        name: id
        required: true
        description: member.id
        schema:
          type: number
    get:
      summary: 取得玩家資料
      tags:
        - Member
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  member:
                    type: object
                    properties:
                      id:
                        type: number
                      level:
                        type: number
                      experience:
                        type: number
                      diamondPoint:
                        type: number
                      gamePoint:
                        type: number
                      enabled:
                        $ref: '#/components/schemas/EnabledType'
                      updatedAt:
                        $ref: '#/components/schemas/UpdatedAt'
                      createdAt:
                        $ref: '#/components/schemas/CreatedAt'
                  information:
                    $ref: '#/components/schemas/ModelMemberInformation'
    patch:
      summary: 更新部分欄位 (有資料才更新), 目前僅 enabled 可更新
      tags:
        - Member
      requestBody:
        description: 啟/停用玩家
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
      responses:
        204:
          description: ok


  /announcements:
    get:
      summary: 查詢公告(分頁)
      tags:
        - Announcement
      parameters:
        - $ref: '#/components/parameters/QueryPage' 
        - $ref: '#/components/parameters/QuerySize' 
        - $ref: '#/components/parameters/QuerySorts' 
        - $ref: '#/components/parameters/QueryEnabled'
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseList'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            type:
                              $ref: '#/components/schemas/AnnouncementType'
                            title:
                              type: string
                            enabled:
                              $ref: '#/components/schemas/EnabledType'
                            startAt:
                              $ref: '#/components/schemas/StartAt'
                            endAt:
                              $ref: '#/components/schemas/EndAt'
                            updatedAt:
                              $ref: '#/components/schemas/UpdatedAt'
                            createdAt:
                              $ref: '#/components/schemas/CreatedAt'
    post:
      summary: 新增公告
      tags:
        - Announcement
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - title
                - content
                - enabled
                - startAt
                - endAt
              properties:
                type:
                  $ref: '#/components/schemas/AnnouncementType'
                title:
                  type: string
                content:
                  type: string
                enabled:
                  $ref: '#/components/schemas/EnabledType'
                startAt:
                  $ref: '#/components/schemas/StartAt'
                endAt:
                  $ref: '#/components/schemas/EndAt'
      responses:
        200:
          description: ok
  /announcements/{aid}:
    parameters:
      - in: path
        required: true
        description: 公告 id
        name: aid
        schema:
          type: number
    get:
      summary: 查詢公告
      tags:
        - Announcement
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  type:
                    $ref: '#/components/schemas/AnnouncementType'
                  title:
                    type: string
                  content:
                    type: string
                  enabled:
                    $ref: '#/components/schemas/EnabledType'
                  startAt:
                    type: number
                    description: 公告時間 - 起 (0 代表不限制)
                  endAt:
                    type: number
                    description: 公告時間 - 訖 (0 代表不限制)
                  updatedAt:
                    $ref: '#/components/schemas/UpdatedAt'
                  createdAt:
                    $ref: '#/components/schemas/CreatedAt'
    put:
      summary: 公告資料更新
      tags:
        - Announcement
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - title
                - content
                - enabled
                - startAt
                - endAt
              properties:
                type:
                  $ref: '#/components/schemas/AnnouncementType'
                title:
                  type: string
                content:
                  type: string
                enabled:
                  $ref: '#/components/schemas/EnabledType'
                startAt:
                  $ref: '#/components/schemas/StartAt'
                endAt:
                  $ref: '#/components/schemas/EndAt'

      responses:
        200:
          description: ok
    patch:
      summary: 公告資料更新(局部資料更新)
      tags:
        - Announcement
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  $ref: '#/components/schemas/EnabledType'
      responses:
        204:
          description: ok
    delete:
      summary: 刪除公告
      tags:
        - Announcement
      responses:
        200:
          description: ok

  /providers:
    get:
      summary: 提供商列表(分頁)
      tags:
        - Provider

      parameters:
        - $ref: '#/components/parameters/QueryPage' 
        - $ref: '#/components/parameters/QuerySize' 
        - $ref: '#/components/parameters/QuerySorts' 
        - $ref: '#/components/parameters/QueryEnabled'
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseList'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          type: object
                          properties:
                            username:
                              type: string
                              description: 訪問 api 的 username
                            privateKey:
                              type: string
                              description: 用來加密的私鑰
                            name:
                              type: string
                              description: 加盟商名稱
                            whiteIp:
                              type: string
                              description: ip 白名單
                            enabled:
                              $ref: '#/components/schemas/EnabledType'
                            updatedAt:
                              $ref: '#/components/schemas/UpdatedAt'
                            createdAt:
                              $ref: '#/components/schemas/CreatedAt'
    post:
      summary: 新增提供商
      tags:
        - Provider
      requestBody:
        description: |
          - `privateKey 由後台產生`
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                name:
                  type: string
                whiteIp:
                  type: string
                  description: |
                    ip 白名單 (用 , 隔開)
                    例：
                    ```
                      127.0.0.1,
                      127.0.0.2,
                      ... etc
                    ```
                enabled:
                  $ref: '#/components/schemas/EnabledType'
      responses:
        204:
          description: ok
    delete:
      summary: 刪除提供商
      tags:
        - Provider
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: 提供商 id
                  items:
                    type: number
      responses:
        204:
          description: ok
  /providers/{pid}:
    parameters:
      - in: path
        name: id
        required: true
        description: 提供商 id
        schema:
          type: number
    get:
      summary: 取得資訊
      tags:
        - Provider
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  username:
                    type: string
                    description: 訪問 api 的 username
                  privateKey:
                    type: string
                    description: 用來加密的私鑰
                  name:
                    type: string
                    description: 加盟商名稱
                  whiteIp:
                    type: string
                    description: ip 白名單
                  enabled:
                    $ref: '#/components/schemas/EnabledType'
                  updatedAt:
                    $ref: '#/components/schemas/UpdatedAt'
                  createdAt:
                    $ref: '#/components/schemas/CreatedAt'
    post:
      summary: 重建 privatekey
      tags:
        - Provider
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  primaryKey:
                    type: string
                    example: d04b98f48e8f8bcc15c6ae5ac050801cd6dcfd428fb5f9e65c4e16e7807340fa
    put:
      summary: 更新資料
      tags:
        - Provider
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                name:
                  type: string
                whiteIp:
                  type: string
                  description: |
                    ip 白名單 (用 , 隔開)
                    例：
                    ```
                      127.0.0.1,
                      127.0.0.2,
                      ... etc
                    ```
                enabled:
                  $ref: '#/components/schemas/EnabledType'
      responses:
        204:
          description: ok
    patch:
      summary: 部分資料更新(啟/停用)
      tags:
        - Provider
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  $ref: '#/components/schemas/EnabledType'
      responses:
        204:
          description: ok

  /providers/{pid}/games:
    parameters:
      - in: path
        name: pid
        required: true
        description: 提供商 id
        schema:
          type: number
    get:
      summary: 查詢提供商遊戲
      tags:
        - ProviderGame

      parameters:
        - $ref: '#/components/parameters/QueryPage' 
        - $ref: '#/components/parameters/QuerySize' 
        - $ref: '#/components/parameters/QuerySorts' 
        - $ref: '#/components/parameters/QueryEnabled'
        - $ref: '#/components/parameters/QueryGameType'
        - in: query
          name: name
          description: 遊戲名稱
          schema: 
            type: string
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseList'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            providerId:
                              type: number
                            provider:
                              $ref: '#/components/schemas/DataProvider'
                            imageId:
                              $ref: '#/components/schemas/ImageId'
                            imageIndex:
                              $ref: '#/components/schemas/ImageIndex'
                            type:
                              $ref: '#/components/schemas/GameType'
                            code:
                              type: string
                              description: 遊戲代號
                            name:
                              type: string
                              description: 遊戲名稱
                            enabled:
                              $ref: '#/components/schemas/QueryParameterEnabled'
                            multiplayer:
                              $ref: '#/components/schemas/Multiplayer'
                            experienceRate:
                              type: number
                              description: 經驗值比率
                            minimumLevel:
                              type: number
                              description: 等級限制
                            updatedAt:
                              $ref: '#/components/schemas/UpdatedAt'
                            createdAt:
                              $ref: '#/components/schemas/CreatedAt'
    post:
      summary: 新增遊戲
      tags:
        - ProviderGame
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                imageId:
                  $ref: '#/components/schemas/ImageIndex'
                imageIndex:
                  $ref: '#/components/schemas/ImageIndex'
                type:
                  $ref: '#/components/schemas/GameType'
                code:
                  type: string
                  description: 遊戲代號
                name:
                  type: string
                  description: 遊戲名稱
                enabled:
                  $ref: '#/components/schemas/EnabledType'
                multiplayer:
                  $ref: '#/components/schemas/Multiplayer'
                experienceRate:
                  type: number
                  minimum: 0
                  description: 經驗值比率 .3f
                minimumLevel:
                  type: number
                  minimum: 0
                  description: 等級需求

      responses:
        204:
          description: ok
    delete:
      summary: 刪除多項遊戲
      tags:
        - ProviderGame
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: number
      responses:
        204:
          description: ok

  /providers/{pid}/games/{gid}:
    parameters:
      - in: path
        name: pid
        required: true
        description: 提供商 id
        schema:
          type: number
      - in: path
        name: gid
        required: true
        description: 遊戲 id
        schema:
          type: number
    get:
      summary: 取得遊戲資料
      tags:
        - ProviderGame
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  providerId:
                    type: number
                  provider:
                    $ref: '#/components/schemas/DataProvider'
                  imageId:
                    $ref: '#/components/schemas/ImageId'
                  imageIndex:
                    $ref: '#/components/schemas/ImageIndex'
                  type:
                    $ref: '#/components/schemas/GameType'
                  code:
                    type: string
                    description: 遊戲代號
                  name:
                    type: string
                    description: 遊戲名稱
                  enabled:
                    $ref: '#/components/schemas/QueryParameterEnabled'
                  multiplayer:
                    $ref: '#/components/schemas/Multiplayer'
                  experienceRate:
                    type: number
                    description: 經驗值比率
                  minimumLevel:
                    type: number
                    description: 等級限制
                  updatedAt:
                    $ref: '#/components/schemas/UpdatedAt'
                  createdAt:
                    $ref: '#/components/schemas/CreatedAt'
    put:
      summary: 更新遊戲資料
      tags:
        - ProviderGame
      requestBody:
        description: |
          - providerId, type 無法修改，避免影響到 report 資料
        content:
          application/json:
            schema:
              type: object
              properties:
                imageId:
                  $ref: '#/components/schemas/ImageIndex'
                imageIndex:
                  $ref: '#/components/schemas/ImageIndex'
                code:
                  type: string
                  description: 遊戲代號
                name:
                  type: string
                  description: 遊戲名稱
                enabled:
                  $ref: '#/components/schemas/EnabledType'
                multiplayer:
                  $ref: '#/components/schemas/Multiplayer'
                experienceRate:
                  type: number
                  description: 經驗值比率(0.000 ~ 1.000)
                  minimum: 0
                minimumLevel:
                  type: number
                  description: 等級需求
                  minimum: 0
      responses:
        204:
          description: ok
    patch:
      summary: 部分資料更新(啟/停用)
      tags:
        - ProviderGame
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  $ref: '#/components/schemas/EnabledType'
      responses:
        204:
          description: ok
  
  /gashapons:
    get:
      summary: 查詢轉蛋活動
      tags:
        - Gashapon

      parameters:
        - $ref: '#/components/parameters/QueryPage' 
        - $ref: '#/components/parameters/QuerySize' 
        - $ref: '#/components/parameters/QuerySorts' 
        - $ref: '#/components/parameters/QueryEnabled'
        - in: query
          name: name
          description: 轉蛋活動名稱(模糊查詢)
          schema: 
            type: string
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseList'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/ModelGashaponRow'
    post:
      summary: 新增轉蛋活動
      tags:
        - Gashapon
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 轉蛋活動名稱
                enabled:
                  $ref: '#/components/schemas/EnabledType'
                description:
                  type: string
                  description: 活動說明
                startAt:
                  $ref: '#/components/schemas/StartAt'
                endAt:
                  $ref: '#/components/schemas/EndAt'
      responses:
        204:
          description: ok
    delete:
      summary: 刪除多筆轉蛋活動資料
      tags:
        - Gashapon
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: 轉蛋活動 id
                  items:
                    type: number
      responses:
        204:
          description: ok
  /gashapons/{gid}:
    parameters:
      - in: path
        name: id
        required: true
        description: 轉蛋活動 id
        schema:
          type: number
    get:
      summary: 取得轉蛋活動資料
      tags:
        - Gashapon
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelGashapon'
    put:
      summary: 更新轉蛋活動資料
      tags:
        - Gashapon
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                enabled:
                  $ref: '#/components/schemas/EnabledType'
                description:
                  type: string
                startAt:
                  $ref: '#/components/schemas/StartAt'
                endAt:
                  $ref: '#/components/schemas/EndAt'
      responses:
        204:
          description: ok

  /gashapons/{gid}/costs:
    parameters:
      - in: path
        name: gid
        required: true
        description: 轉蛋活動 id
        schema:
          type: number
    get:
      summary: 查詢轉蛋活動消費方法
      tags:
        - GashaponCost
      parameters:
        - $ref: '#/components/parameters/QueryPage' 
        - $ref: '#/components/parameters/QuerySize' 
        - $ref: '#/components/parameters/QuerySorts' 
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseList'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/ModelGashaponCost'
    post:
      summary: 新增消費方式
      tags:
        - GashaponCost
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                itemId:
                  type: number
                numItems:
                  type: number
                times:
                  type: number
      responses:
        204:
          description: ok
    delete:
      summary: 刪除多項轉蛋活動消費方式
      tags:
        - GashaponCost
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: 消費方式 id
                  items:
                    type: number
      responses:
        204:
          description: ok
  /gashapons/{gid}/costs/{cid}:
    parameters:
      - in: path
        name: gid
        required: true
        description: 轉蛋活動 id
        schema:
          type: number
      - in: path
        name: cid
        required: true
        description: 轉蛋活動消費方式 id
        schema:
          type: number
    get:
      summary: 取得轉蛋活動消費方式資料
      tags:
        - GashaponCost
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelGashaponCost'
    put:
      summary: 更新轉蛋活動消費方式資料
      tags:
        - GashaponCost
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
